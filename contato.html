        .color-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 0 0 2px #0002;
        }

        .color-dot:hover,
        .color-dot.active {
            border: 2px solid #222;
            box-shadow: 0 0 8px 2px #0003;
        }

        .zoomable {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .zoomable:hover {
            transform: scale(1.05);
        }

        .contact-map {
            width: 100%;
            height: 500px;
            border: 0;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                text-align: center;
            }

            .contact-map {

            }
        }

        /* Modal zoom */
        #zoomModal .modal-dialog {
            max-width: fit-content;
            width: auto;
            margin: auto;
        }

        #zoomModal .modal-content {
            background: rgba(0, 0, 0, 0.85);
            padding: 0;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        #zoomModal .modal-body {
            padding: 0;
        }

        #zoomedImg {
            display: block;
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            margin: 0 auto;
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Inicializa Flatpickr
        flatpickr("#dataHora", {
            enableTime: true,
            time_24hr: true,
            minuteIncrement: 15,
            dateFormat: "d-m-Y H:i",
            minDate: "today",
            minTime: "08:00",
            maxTime: "18:00",
            disable: [date => date.getDay() === 0],
            defaultDate: new Date()
        });

        // Zoom em imagens
        document.querySelectorAll(".zoomable").forEach(img => {
            img.addEventListener("click", () => {
                document.getElementById("zoomedImg").src = img.src;
                document.getElementById("zoomedText").innerText = img.alt || "";
                let zoomModal = new bootstrap.Modal(document.getElementById("zoomModal"));
                zoomModal.show();
            });
        });

        // Script cores com localStorage
        document.querySelectorAll(".color-dot").forEach(dot => {
            dot.addEventListener("click", () => {
                const cor = dot.dataset.bg;
                document.body.style.backgroundColor = cor;
                localStorage.setItem("corTema", cor);
                document.querySelectorAll(".color-dot").forEach(d => d.classList.remove("active"));
                dot.classList.add("active");
            });
        });

        const corSalva = localStorage.getItem("corTema");
        if (corSalva) {
            document.body.style.backgroundColor = corSalva;
            document.querySelectorAll(".color-dot").forEach(d => {
                if (d.dataset.bg === corSalva) d.classList.add("active");
            });
        }

        // Script envio n8n
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btnAgendar");
            if (!btn) return;

            const WEBHOOK_URL = "http://localhost:5678/webhook/pergunta";

            btn.addEventListener("click", async () => {
                const nome = document.getElementById("nomeCliente").value.trim();
                const telefone = document.getElementById("telefoneCliente").value.trim();
                const servico = document.getElementById("servicoCliente").value.trim();
                const mensagem = document.getElementById("mensagem").value.trim();
                const dataHoraRaw = document.getElementById("dataHora").value.trim();

                if (!nome || !telefone || !servico || !dataHoraRaw) {
                    alert("Por favor, preencha todos os campos obrigatórios.");
                    return;
                }

                const parts = dataHoraRaw.split(/[- :]/);
                const dataHoraFormatada = `${parts[0].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${parts[2]} ${parts[3].padStart(2, '0')}:${parts[4].padStart(2, '0')}`;

                const payload = { nome, telefone, servico, mensagem, dataHora: dataHoraFormatada };

                btn.disabled = true;
                const oldText = btn.innerText;
                btn.innerText = "Enviando...";

                try {
                    const res = await fetch(WEBHOOK_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    const text = await res.text();

                    if (res.ok) {
                        alert("Agendamento enviado com sucesso!");
                        document.getElementById("nomeCliente").value = "";
                        document.getElementById("telefoneCliente").value = "";
                        document.getElementById("servicoCliente").value = "";
                        document.getElementById("mensagem").value = "";
                        flatpickr("#dataHora", {}).setDate(new Date(), true);
                    } else {
                        alert("Erro ao enviar:\n" + text);
                    }

                } catch (err) {
                    alert("Erro ao enviar. Verifique o n8n.");
                    console.error(err);
                } finally {
                    btn.disabled = false;
                    btn.innerText = oldText;
                }
            });
        });
    </script>
